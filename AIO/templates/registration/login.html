<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 10%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        form {
            width: 100%;
        }
        .form-control {
            font-size: 1.5rem;
            padding: 1rem;
        }
        button {
            margin-top: 1.5rem;
            width: 100%;
            font-size: 1.5rem;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </form>
    </div>
</body>
</html>
